<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive 3D Rubik's Cube simulator with step-by-step tutorials">
  <title>CubeRubik - Educational Rubik's Cube Simulator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
    }

    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #controls, #tutorial, #notation {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem;
      border-radius: 8px;
    }

    #controls {
      top: 20px;
      right: 20px;
    }

    #tutorial {
      bottom: 20px;
      left: 20px;
      max-width: 400px;
    }

    #notation {
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="controls"></div>
  <div id="tutorial"></div>
  <div id="notation"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
